
<div class="container">
	<h1>Hello, <b>{{username}}</b></h1>
	<button (click)='onClickGetBoards()'>{{TEXT_UPDATE_BOARD}}</button>
	<button (click)='onClickCreateBoard()'>{{TEXT_CREATE_BOARD}}</button>

	<input type="text" [(ngModel)]="boardTitle">
	<template ngbModalContainer></template>
	<div *ngIf="boardList.length">
		
		<a class='link-none' *ngFor="let board of boardList"  [routerLink]="['/boards', board.id]">
			<div class="alert alert-success">
				<ul class="list-group">
					<li class="list-group-item list-group-item-success">board id: {{board.id}}</li>
					<li class="list-group-item list-group-item-success">owner: {{board.boardOwner}}</li>
					<li class="list-group-item list-group-item-success">title: {{board.title}}</li>
					<li class="list-group-item list-group-item-success">accessLevel: {{board.accessLevel}}</li>
				</ul>
				<button (click)='onClickShareBoard(board.id)' class='btn btn-info'>{{TEXT_SHARE_BOARD}}</button>
				<button *ngIf="board.accessLevel == 'owner'" (click)="onClickDeleteBoard(board.id)" class='btn btn-info'>{{TEXT_DELETE_BOARD}}</button>
			</div>
		</a>

	</div>
</div>
