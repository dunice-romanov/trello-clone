
<div class="container">
	<h1>Hello, <b>{{username}}</b></h1>
	<button (click)='onClickGetBoards()'>{{TEXT_UPDATE_BOARD}}</button>
	<button (click)='onClickCreateBoard()'>{{TEXT_CREATE_BOARD}}</button>

	<input type="text" [(ngModel)]="boardTitle">
	<template ngbModalContainer></template>
	
	<div *ngIf="boardList.length">	
		<a class='link-none' *ngFor="let board of boardList"  [routerLink]="['/boards', board.id]">
			<div class="card">
				<div class="card-title"><h5>{{board.title}}</h5></div>
				<button (click)='onClickShareBoard(board.id, $event)' class='btn btn-info'>{{TEXT_SHARE_BOARD}}</button>
				<button *ngIf="board.accessLevel == 'owner'" (click)="onClickDeleteBoard(board.id, $event)" class='btn btn-info'>{{TEXT_DELETE_BOARD}}</button>
			</div>
		</a>
	</div>

	<div class="card">
		<div class="card-title">Create new</div>
	</div>

</div>
