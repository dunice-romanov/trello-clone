<div class="fixed-top row no-gutters justify-content-between" data-toggle="sticky-onscroll">
    <nav class="nav">
      <a class="nav-link active navbar-brand" routerLink="home">{{TEXT_BRAND}}</a>
    </nav>

    <nav class="nav" *ngIf='!loginService.isAuthenticated()'>
        <a class="btn btn-primary" routerLink="login">{{TEXT_LOGIN}}</a>
        <a class="btn btn-primary" routerLink="register">{{TEXT_REGISTER}}</a>
    </nav>

    <nav class="nav" *ngIf='loginService.isAuthenticated()'>
        <a class="btn btn-primary" (click)="onClickLogout()">{{TEXT_LOGOUT}}</a>
    </nav>
</div>
